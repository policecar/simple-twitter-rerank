	<!-- Icanhaz.js/Moustache.js templates -->    
		<script id="tweetview" type="text/html">
			<div class="list-tweet" id="tweet_{{ id }}">
				<a href="http://www.twitter.com/{{user_screen_name}}"><img alt="{{user_name}}" class="list-tweet-img" src="{{ user_profile_image_url }}"></a>
				<div class="inner-w-img">
					<span>
						<strong><a href="http://www.twitter.com/{{user_screen_name}}">{{user_screen_name}}</a></strong>
						<span class="status">{{text}}</span>
					</span>
				<div class="list-tweet-status">
					<a href="http://twitter.com/{{user_screen_name}}/status/{{id}}" class="status_link">{{ created_at }}</a>
				</div>
			</div>			
		</script>

		<script id="cmptweetview" type="text/html">
			<div class="list-tweet" id="tweet_{{ id }}">
				<a href="http://www.twitter.com/{{user_screen_name}}"><img alt="{{user_name}}" class="list-tweet-img" src="{{ user_profile_image_url }}"></a>
				<div class="inner-w-img">
					<span>
						<strong><a href="http://www.twitter.com/{{user_screen_name}}">{{user_screen_name}}</a></strong>
						<span class="status">{{text}}</span>
					</span>
				<div class="list-tweet-status">
					<a href="http://twitter.com/{{user_screen_name}}/status/{{id}}" class="status_link">{{ created_at }}</a>
				</div>
			</div>			
		</script>

		<script id="tlview" type="text/html">
			<div class="timeline" style="float: left; margin: 10px 0 0 100px; width: 500px; overflow: hidden;">
			</div>
		</script>

		<script id="comptlview" type="text/html">
			<div class="comptimeline" style="font-size: 6pt; margin: 70px 0 0 30px; overflow: hidden; width: 250px;">
			<p style="font-size: 8pt; text-align: left; padding-bottom: 5px;">Original timeline</p>
			</div>
		</script>

		<script type="text/html" id="noauthview">
			<p class="sendtoauth">Not authorized - please &nbsp;<a href="{{authUrl}}" class="auth">Authorize in Twitter</a></p>
		</script>
		
		<script type="text/html" id="errorview">
			<p>Error: {{message}}</p>
			<pre>{{data}}</pre>
		</script>


</head>
